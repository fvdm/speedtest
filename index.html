<!DOCTYPE html>
<html>
  <head>
    <!--
      Author:  Franklin (https://fvdm.com)
      Source:  https://github.com/fvdm/speedtest
    -->
    <title>Speedtest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: sans-serif;
        font-size: 10px;
        background-color: #e1fff2;
        padding: 0;
        margin: 0;
      }
      #wrap {
        position: absolute;
        width: 200px;
        height: 200px;
        margin-left: -100px;
        margin-top: -100px;
        left: 50%;
        top: 50%;
        background-color: #fff;
        text-align: center;
      }
      button {
        padding: 0.8rem;
        border: 0;
        outline: none;
        background-color: #fff;
        font-weight: bold;
      }
      button.choice {
        background-color: #ffc800;
      }
      progress {
        width: 100%;
        height: 30px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearence: none;
        border: none;
        visibility: hidden;
        background-color: #b4ffe0;
        transition-timing-function: linear;
      }
      progress::-webkit-progress-value {
        transition: width 100ms;
      }
      progress[value] {
        background-color: #00ff9a;
      }
      progress::-webkit-progress-bar {
        background-color: #b4ffe0;
      }
      progress::-webkit-progress-value {
        background-color:#00ff9a;
      }
      #result {
        font-size: 1.5rem;
      }
      #resultDone {
        font-size: .8rem;
        font-weight: bold;
      }
      #eta {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <p>
        <button data-file="5mb.bin">5 M</button>
        <button data-file="10mb.bin">10 M</button>
        <button data-file="100mb.bin">100 M</button>
        <button data-file="200mb.bin">200 M</button>
        <button data-file="500mb.bin">500 M</button>
        <button data-file="1000mb.bin">1 G</button>
      </p>
      <p>
        <progress value="0" max="100"></progress>
      </p>
      <p>
        <span id="result">speedtest</span><br>
        <span id="eta">choose a size</span>
      </p>
    </div>

    <script>
      // global vars
      let req;
      let avg = {};
      let start = 0;
      let count = 0;
      let sum = 0;
      let decimals = 0;

      let binaryData;
      let resultDownSec = 0;
      let resultUpSec = 0;

      // control precision
      function onKeyDown (ev) {
        switch (ev.code) {
          case 'ArrowUp':
          case 'ArrowRight':
            decimals++;
            decimals = decimals > 3 ? 3 : decimals;
            break;

          case 'ArrowDown':
          case 'ArrowLeft':
            decimals--;
            decimals = decimals < 0 ? 0 : decimals;
            break;
        }
      }

      document.addEventListener ('keydown', onKeyDown);

      // store <button> tags in array
      const btns = Array.from (document.querySelectorAll ('button'));

      // add click handler to buttons
      btns.forEach (btn => {
        btn.addEventListener ('click', testDownload);
      });


      /**
       * Round number to defined decimals
       *
       * @param   {number}  num   Number to round
       * @param   {number}  deci  Number of decimals to round to
       * @return  {string}        Rounded number with trailing zeros
       */

      function dec (num, deci) {
        let amount;
        let result;
        let missing;
        let i;

        // rounding
        if (deci) {
          amount = Math.pow (10, deci || 1);
          result = Math.round (num * amount) / amount;
        } else {
          result = Math.round (num);
        }

        // force trailing zeros
        result = String (result);

        if (!deci) {
          return result;
        }

        if (!~result.indexOf ('.')) {
          missing = deci;
          result += '.';
        } else {
          missing = deci - result.split ('.')[1].length;
        }

        if (missing) {
          for (i = missing; i > 0; i--) {
            result += '0';
          }
        }

        // done
        return result;
      }


      /**
       * Test completed
       *
       * @return  {void}
       */

      function testDone (updown, evBtn, evReq) {
        const diff = (Date.now() - start) / 1000;

        if (updown === 'download') {
          binaryData = req.response;
          resultDownSec = diff;
          testUpload (evBtn);
        } else {
          binaryData = null;
          resultUpSec = diff;
          resultString = 
              dec (avg.download, 1)
            + ' / ' + dec (avg.upload, 1)
            + ' Mb'
          ;

          document.querySelector ('progress').style.visibility = 'hidden';
          document.querySelector ('#result').className = 'resultDone';
          document.querySelector ('#result').innerHTML = resultString;
          document.querySelector ('#eta').innerHTML = dec (diff, 2) + ' sec';

          req = null;
        }
      }


      /**
       * Test progress handler
       *
       * @param   {Event}  ev  XMLHttpRequest.onprogress event
       * @return  {void}
       */

      function testRunning (updown, ev) {
        const now = Date.now ();

        let percent = 0.0;
        let Bps = 0;
        avg[updown] = 0;
        let eta = 0;
        let total = ev.total;
        let diff = 0;

        if (updown === 'upload') {
          total = binaryData.size;
        }

        if (ev.lengthComputable && ev.totalSize > 0) {
          diff = (now - start) / 1000;
          Bps = ev.loaded / diff;
          mbit = Bps / 1024 / 1024 * 8;
          avg[updown] = mbit;
          percent = ev.loaded / ev.totalSize * 100.0;
          eta = (ev.totalSize - ev.loaded) / Bps;
        }

        if (updown === 'upload') {
          percent = 100 - percent;
        }

        document.querySelector ('progress').value = percent;
        document.querySelector ('#result').innerHTML = dec (avg[updown], decimals) + ' Mbit/s';
        document.querySelector ('#eta').innerHTML = dec (eta, decimals) + ' sec';
      }


      /**
       * Start new test
       * and abort any running test
       *
       * @param   {Event}  ev  Click event
       * @return  {void}
       */

      function testDownload (btnEv) {
        if (req) {
          req.abort ();
        }

        req = new XMLHttpRequest;

        start = Date.now ();
        count = 0;
        sum = 0;

        btns.forEach (btn => {
          btn.className = '';
        });

        btnEv.target.className = 'choice';
        document.querySelector ('progress').value = 0;
        document.querySelector ('progress').style.visibility = 'visible';

        req.onprogress = (progEv) => {
          testRunning ('download', progEv);
        };

        req.onreadystatechange = (reqEv) => {
          if (req.readyState === 4) {
            testDone ('download', btnEv, reqEv);
          }
        };

        // load file avoiding the cache
        req.open ('GET', btnEv.target.dataset.file + '?' + start, true);
        req.responseType = 'blob';
        req.send (null);
      }

      function testUpload (btnEv) {
        if (req) {
          req.abort ();
        }

        req = new XMLHttpRequest;

        start = Date.now ();
        count = 0;
        sum = 0;

        if (req.upload) {
          req.upload.onprogress = (progEv) => {
            testRunning ('upload', progEv);
          };

          req.upload.onloadend = (reqEv) => {
            testDone ('upload', btnEv, reqEv);
          };
        } else {
          req.onprogress = (progEv) => {
            testRunning ('upload', progEv);
          };

          req.onreadystatechange = onreadystatechange = (reqEv) => {
            if (req.readyState === 4) {
              testDone ('upload', btnEv, reqEv);
            }
          };
        }

        req.open ('PUT', 'test.upload', true);
        req.send (binaryData);
      }
    </script>
  </body>
</html>
